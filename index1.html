<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket</title>
  <link rel="stylesheet" href="styles1.css"> <!-- Link to your CSS -->
</head>
<body>
  <header>
    <nav>
      <div class="nav__header">
        <a href="index.html" class="nav__logo">SKYWINGS</a>
      </div>
    </nav>
  </header>

  <section class="booking__section">
    <div class="overlay">
      <h2 class="section__header">Flight Ticket Booking</h2>
      <form action="#" class="booking-form">
        <div class="form-group">
          <label for="source">From</label>
          <select id="source" name="source" required>
            <option value="Bagalkot">Bagalkot</option>
            <option value="paris">Paris</option>
            <option value="India">Agra</option>
            <option value="India">Jaipur</option>
            <option value="India">Maldives</option>
            <option value="USA">New York</option>
            <!-- Add more options here -->
          </select>
        </div>

        <div class="form-group">
          <label for="destination">To</label>
          <select id="destination" name="destination" required>
            <option value="Bagalkot">Bagalkot</option>
            <option value="paris">Paris</option>
            <option value="India">Agra</option>
            <option value="India">Jaipur</option>
            <option value="India">Maldives</option>
            <option value="USA">New York</option>
            
            <!-- Add more options here -->
          </select>
        </div>

        <div class="form-group">
          <label for="departure-date">Depart</label>
          <input type="date" id="departure-date" name="departure-date" required>
        </div>

        <div class="form-group">
          <label for="class">Class</label>
          <select id="class" name="class" required>
            <option value="Economy">Economy</option>
            <option value="Busniess">Business</option>
            <!-- Add more classes here -->
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="1" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Book Flight</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer__container">
      <div class="footer__col">
        <h4>About</h4>
        <p>Information about the company.</p>
      </div>
      <div class="footer__col">
        <h4>Links</h4>
      </div>
      <div class="footer__col">
        <h4>Have a Questions?</h4>
      </div>
    </div>
  </footer>

  <script src="main1.js"></script> <!-- JavaScript if necessary -->
</body>
</html>
