<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket</title>
  <link rel="stylesheet" href="styles1.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="icon" href="https://png.pngtree.com/png-vector/20230527/ourmid/pngtree-s-logo-icon-vector-png-image_7111071.png"/>
</head>

<body>
  <header>
    <nav>
      <div class="nav__header">
        <a href="index.html" class="nav__logo">SKYWINGS</a>
      </div>
    </nav>
  </header>

  <section class="booking__section">
    <div class="overlay">
      <h2 class="section__header">Flight Booking</h2>
      <form action="#" class="booking-form">
        <div id="id1">
          <div class="form-group fr1">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" required>
          </div>

          <div class="form-group fr1">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" required>
          </div>
        </div>
        <div id="id1">
          <div class="form-group fr1">
            <label for="source">From</label>
            <input type="text" id="source" placeholder="Source"required>
          </div>

          <div class="form-group fr1">
            <label for="destination">To</label>
            <input id="destination" placeholder="Destination" required>
          </div>
        </div>

        <div class="form-group">
          <label for="departure-date">Departure Date</label>
          <input type="date" id="departure-date" name="departure-date" required>
        </div>

        <div class="form-group">
          <label for="class">Class</label>
          <select id="class" name="class" required>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="First-Class">First-Class</option>
          </select>
        </div>

        <div id="id2">
          <div class="form-group fr1">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" required>
          </div>
          <div class="form-group fr1">
            <label for="adult">Adult</label>
            <div class="input-icon-container">
              <i class="ri-user-3-line"></i>
              <input type="number" id="adult" name="adult" min="1" required>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn">Book Flight</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer__container">
      <div class="footer__col">
        <h4>About</h4>
        <p>Information about the company.</p>
      </div>
      <div class="footer__col">
        <h4>Links</h4>
      </div>
      <div class="footer__col">
        <h4>Have a Questions?</h4>
      </div>
    </div>
  </footer>

  <script src="main1.js"></script>
</body>

</html>
